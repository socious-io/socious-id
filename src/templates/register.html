{{template "header" .}}
<body>
    <form method="post">
        <div class="intro">
            <div class="card">
                <div class="logo">
                    <img src="/statics/icons/mail.svg" alt="Login Lock" width="24" height="24" />
                </div>
                <div name="header" class="header">
                    <h2>Enter your email</h2>
                    <span class="text-grey leading-6">We'll send you a verification code</span>
                </div>
                <div name="content-section" class="section">
                    <div class="input-label">
                        <label for="email">Email*</label>
                        <input placeholder="Enter your email" type="email" id="email" name="email" autocomplete="email" oninput="validateEmail()" />
                    </div>
                </div>
                <div name="button-section" class="section">
                    <button type="submit" theme="primary" disabled>Continue</button>
                </div>
                <div class="steps font-semibold">
                    What happens next?
                    <ol class="text-sm font-normal text-grey leading-5">
                        <li>We'll send a verification code to your email</li>
                        <li>Enter the code to verify your email</li>
                        <li>Complete your Socious ID profile</li>
                    </ol>

                    {{if .error}}
                    <p style="color: red">{{.error}}</p>
                    {{end}}
                </div>
            </div>
        </div>
    </form>
</body>
{{template "footer" .}}
