{{template "header" .}}
<body>
	<form method="post">
		<div class="intro">
			<div class="card">
				<div class="logo">
					<img src="/statics/icons/key.svg" alt="Login Lock" width="24" height="24" />
				</div>
				<div name="header" class="header">
					<h2>Forgot password?</h2>
					<span class="text-grey leading-6">No worries, weâ€™ll send you reset instructions.</span>
				</div>
				<div name="content-section" class="section">
					<div class="input-label">
						<label for="email">Email*</label>
						<input
							placeholder="Enter your email"
							type="email"
							id="email"
							name="email"
							autocomplete="email"
							oninput="validateEmail()"
						/>
					</div>
				</div>
				<div name="button-section" class="section">
					<button type="submit" theme="primary" disabled>Reset password</button>
					<a href="/auth/login">
						<button type="button" theme="grey-text">
							<img src="/statics/icons/arrow-left.svg" width="20" height="20" />
							Back to sign in
						</button>
					</a>
					{{if .error}}
                    <p style="color: red">{{.error}}</p>
                    {{end}}
				</div>
			</div>
		</div>
	</form>
</body>
{{template "footer" .}}
