{{template "header" .}}

<div class="container">
  <form method="post">
    <div class="card">
      <div class="header">
        <h2>Confirm page</h2>
      </div>
      <div class="section">
        <h3>User :</h3>
        <p>{{ .User.FirstName }} {{ .User.LastName }}</p>
      </div>
      <h2>Access :</h2>
      {{ .AuthSession.Access.Name }}
    </div>
    <input hidden value=1 type="number" name="confirmed"/>
    <button type="submit">Confirm</button>
  </form>
</div>

{{ template "footer" . }}
