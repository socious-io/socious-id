{{template "header" .}}

<div class="container">
  <form method="post">
    <div class="card">
      <img
        src="/statics/logo.svg"
        alt="Socious Logo"
        width="40"
        height="40"
        class="logo"
      />
      <div class="header">
        <h2>Sign in with Socious</h2>
        <span class="light">Sign in to continue to Shin</span>
      </div>
      <div class="section">
        <input
          placeholder="Enter your email"
          type="email"
          name="email"
          autocomplete="email"
        />
        <input
          placeholder="Enter your password"
          type="password"
          name="password"
          autocomplete="current-password"
        />
      </div>
      {{if .error}}
      <p style="color: red">{{.error}}</p>
      {{end}}
      <div class="section">
        <button type="submit" theme="primary">Sign in</button>
        <a theme="primary-outline" href="/auth/register">Create account</a>
      </div>
    </div>
  </form>
</div>

{{ template "footer" . }}
